<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table border="1" cellspacing="0" width="60%" align="center">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>分数</th>
                <th>等级</th>
            </tr>
            <tr v-for="(item, index) in users" :key="index">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <span v-if="item.gender==1">男</span>
                    <span v-else="item.gender==0">女</span>
                </td>
                <td>{{item.score}}</td>
                <td>
                    <span v-if="item.score <= 60" style="color: red;">不及格</span>
                    <span v-else-if="item.score <= 80">良好</span>
                    <span v-else="item.score <= 60">优秀</span>
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            users:[
                {
                    name:"周雪",
                    age:22,
                    gender:0,
                    score:80
                },
                {
                    name:"常乐",
                    age:21,
                    gender:1,
                    score:100
                },
                {
                    name:"窦焕森",
                    age:23,
                    gender:1,
                    score:70
                },
                {
                    name:"Tom",
                    age:14,
                    gender:1,
                    score:50
                }
            ]
        }
    })
</script>
</html>
