<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ajax</title>
        <link rel="stylesheet" type="text/css" href="" />
    </head>
    <style type="text/css">
        </style>
    <script src="js/vue.js"></script>
    <body>
        <input type="button" value="获取数据" onclick="getData()">
        <div id="div1"></div>
    </body>
    <script src="" type="text/javascript" charset="UTF-8">
        function getData(){
            //1.创建XMLHttpRequest
            var xrq = new XMLHttpRequest();
            //2.发送异步请求
            xrq.open("GET","https://yapi.pro/mock/431313/user/list");
            xrq.send();//发送请求

            //3.获取服务响应数据
            xrq.onreadystatechange=function(){
                if(xrq.readyState==4&&xrq.status==200){
                    document.getElementById('div1').innerHTML=xrq.responseText;
                }
            }

        }
    </script>
</html
