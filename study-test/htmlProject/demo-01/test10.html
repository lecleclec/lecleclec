<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .current {
            background-color: red;
        }
    </style>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            $("button").click(run);
            function run(){
                $("div").toggleClass("current");
            }
        })
    </script>
</head>
<body>
<button>切换背景</button>
<div></div>
</body>
</html>
